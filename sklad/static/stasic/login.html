{% extends 'base.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<!-- Контейнер основной страницы   -->
<div class="col-md-8">
    <h2> Вход в систему </h2>

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.username_for_label }}">Логин:</label>
            {{ form.username }}
            <div class="invalid-feedback">
                {{ form.number.errors }}
            </div>
        </div>

        <div class="form-group">
            <label for="{{ form.password_for_label }}">
                Пароль:
            </label>
            {{ form.password }}
            <div class="invalid-feedback">
                {{ form.number.errors }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Войти</button>
    </form>
</div>
<!-- Конец контейнера основной страницы  -->
{% endblock %}
