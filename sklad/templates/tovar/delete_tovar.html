{% extends 'base.html' %}
 
{% block content %}
    {% if user.is_authenticated %}
        <h1>Удаляем товар?</h1>
        <form action="" method="post">{% csrf_token %}
          <p>Вы уверены что хотите удалить "{{ tovar.title }}"?</p>
          <input type="submit" value="Подтвердить" />
        </form>
    {% endif %}
{% endblock content %}
